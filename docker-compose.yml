version: "3"

services:
  #Mongodb service
  db:
    container_name: db_container
    image: mongo:latest
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - db:/common/db

  # Web service
  web:
    image: node:alpine
    user: node
    environment:
      - NODE_ENV=development
    ports:
      - "3001:3001"
    depends_on:
      - db
    command: >
      sh -c "npm i &&
             npm start"
volumes:
  db: {}
